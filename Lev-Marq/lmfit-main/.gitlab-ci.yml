stages:
  - build

mac10_15:
  tags:
  - macbuild3
  stage: build
  script: &mac_script
    - mkdir build
    - cd build
    - cmake ..
    - make
    - ctest --output-on-failure
    # - cpack .
  artifacts: &mac_artifacts
    paths:
    - build/*zip
    expire_in: 10 days

mac12_2:
  tags:
  - scgmac4
  stage: build
  script: *mac_script
  artifacts: *mac_artifacts

windows:
  tags:
  - Windows
  stage: build
  script:
    - cmake -G "Visual Studio 17 2022" -A x64 -T host=x64 -DLIB_MAN=OFF -DCMAKE_INSTALL_PREFIX=C:/opt/x64 -S . -B build
    - cd build
    - cmake --build . --config Release
    - ctest -C Release --output-on-failure
    - cmake --install .
    - cpack .
  artifacts:
    paths:
    - "*zip"
    expire_in: 10 days

native_Debian_clang:
  tags: &native
  - Debian
  before_script: &debian_clang
    - export CC=clang; export CXX=clang++
    - cmake --version
    - clang --version
  stage: build
  script: &native_scr
    - pwd && ls
    - mkdir build
    - cd build
    - cmake -DWERROR=ON ..
    - make -j6
    - ctest -j6 --output-on-failure

